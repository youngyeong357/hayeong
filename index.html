<!DOCTYPE html>

    <meta name="robots" content="noindex,nofollow"> <!-- 로봇 돌아다니는 것을 거부함 -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css"> <!-- 내가 만들 거 / 밑에 있는 게 장땡이니까 내가 만들 거를 밑에 두자 -->
