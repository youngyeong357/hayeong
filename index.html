<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="정하영"> <!-- 포트폴리오 만들 시 필수!! 누가 만들었다 -->
    <meta name="keywords" name="포트폴리오, html, css, 영상"> <!-- 키워드 : 누가 검색하면 검색되게 나오는 것 -->
    <meta name="description" name="안녕하세요. 디자인 영상 전문입니다...!!!!"> <!-- 검색 시 밑에 나오는 설명문(description : 설명) > 두 번째 name의 내용이 나오게 됨 -->
    <meta name="robots" content="noindex,nofollow"> <!-- 로봇 돌아다니는 것을 거부함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="./images/꽃.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/호랭이.jpg"> <!-- 일반과 apple 크기가 다름(48*48(아마도) // 파일명; apple-touch-icon.png 이런 식으로) -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css"> <!-- 내가 만들 거 / 밑에 있는 게 장땡이니까 내가 만들 거를 밑에 두자 -->
    <title>하영쓰의 포트폴리오(aka miniproject)</title>
</head>
<body>
    <!-- header -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
             <!-- container를 하면 메뉴랑 내용이 같은 선에서 시작하게 됨(이쁘게 나오겠쥬) -->
                <!-- 로고 넣기 -->
                <a href="#" class="navbar-brand pacifico-jeong fs-1">
                    <!-- <img src="./images/logo.svg" alt=""> << 이미지로 넣을 수도 있다~(SVG권장) -->
                    Hayeong Jeong
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"> <!-- aria-controls : 위젯 만드는 거 > 이름은 target 아이디명과 동일
                    aira-expanded : 초기값 펼쳐놓을 거냐 : false(no)/true(yes) -->
                    <span class="navbar-toggler-icon"></span></button>

                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- me-auto : 오른쪽으로 붙임 / mb-2 : marginbottom / mb-lg-0 : lg 크기일 때 mb를 0으로 해라 -->
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#resum" class="nav-link">Resum</a></li>
                        <li class="nav-item dropdown">
                            <a href="#portfolio" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdown" role="button" aria-expanded="false">Portfolio</a> <!-- role 이하 : 생략해도 됨 -->
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="">디자인</a></li>
                                <li><a class="dropdown-item" href="">영 상</a></li>
                                <li><a class="dropdown-item" href="">피그마</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="">WEB</a></li>
                            </ul>
                        
                        </li>
                        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                    <form class="d-flex">
                         <!-- action : 우리는 디자인이라 필요 없어 생략(자료 넘기는 기능)
                           d-flex : search 버튼을 위로 올림
                         -->
                        <input type="search" class="form-control me-3" placeholder="검색하세요." aria-label="Search">
                          <!--
                            form-control : 부트스트랩에서 만들어 놓은 형태
                            placeholder : 상자 안에 들어갈 말  
                          -->
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </form>
                </div>

            </div>

        </nav>
    </header>
    <!-- / header -->
    
    <!-- main -->
    <main>
        <section id="portfolio">
            <!-- modal -->
        </section>
    </main>
    <!-- / main -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- / Footer -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script> <!-- 내가 만들 거 -->
</body>
</html>
